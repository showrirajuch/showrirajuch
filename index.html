<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card slider</title>
    <link rel="stylesheet" href="style.css">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
</head>
<body>
    <div class="container swiper">
        <div class="slider-wrapper">
            <div class="card-list swiper-wrapper">
                <div class="card-item swiper-slide">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/00/Ram_Charan_2024_%28cropped%29.jpg/800px-Ram_Charan_2024_%28cropped%29.jpg" alt="user-image" class="user-image">
                    <h2 class="user-name">Ram charan</h2>
                    <p class="user-prof">actor</p>
                    <button class="message-button">Message</button>
                </div>

                <div class=" card-item swiper-slide">
                    <img src="img1.jpg" alt="user-image" class="user-image">
                    <h2 class="user-name">Ram charan</h2>
                    <p class="user-prof">actor</p>
                    <button class="message-button">Message</button>
                </div>

                <div class=" card-item swiper-slide">
                    <img src="img2.jpg" alt="user-image" class="user-image">
                    <h2 class="user-name">Ram charan</h2>
                    <p class="user-prof">actor</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="img3.jpg" alt="user-image" class="user-image">
                    <h2 class="user-name">santh</h2>
                    <p class="user-prof">actor</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="  card-item swiper-slide">
                    <img src="img4.jpg" alt="user-image" class="user-image">
                    <h2 class="user-name">showri</h2>
                    <p class="user-prof">actor</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="img5.jpg" class="user-image">
                    <h2 class="user-name">ch.showriraju</h2>
                    <p class="user-prof">actor</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="img6.jpg" alt="user-image" class="user-image">
                    <h2 class="user-name">manwith</h2>
                    <p class="user-prof">actor</p>
                    <button class="message-button">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="img7.jpg" alt="user-image" class="user-image">
                    <h2 class="user-name">shop loo freinds...</h2>
                    <p class="user-prof">actor</p>
                    <button class="message-button">Message</button>
                </div>
              
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-slide-button swiper-bundle-prev"></div>
            <div class="swiper-slide-button swiper-button-next"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
